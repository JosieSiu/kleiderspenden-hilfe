<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kleiderspenden Hilfe</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header>
  <div class="header-inner">
    <img src="assets/logo.png" alt="Kleiderspenden Hilfe Logo" class="logo">
    <nav>
      <a href="#">Start</a>
      <a href="#spende">Spende registrieren</a>
      <a href="#">Kontakt</a>
    </nav>
  </div>
</header>

<main>
  <section class="intro">
    <h1>Kleiderspenden registrieren</h1>
    <p>Registriere deine Kleiderspende und entscheide selbst, welches Krisengebiet unterstützt wird.</p>
  </section>

  <section id="spende" class="form-section">
    <form id="donationForm">
      
      <label>Übergabeart</label>
      <select id="method" required>
        <option value="office">Übergabe an der Geschäftsstelle</option>
        <option value="pickup">Abholung durch Sammelfahrzeug</option>
      </select>

      <div id="addressFields" class="hidden">
        <label>Straße & Hausnummer</label>
        <input type="text" id="street">

        <label>Postleitzahl</label>
        <input type="text" id="zip" maxlength="5">

        <label>Ort</label>
        <input type="text" id="city">
      </div>

      <label>Art der Kleidung</label>
      <select id="clothing" required>
        <option>Jacken</option>
        <option>Hosen</option>
        <option>Schuhe</option>
        <option>Winterkleidung</option>
        <option>Kinderkleidung</option>
      </select>

      <label>Krisengebiet</label>
      <select id="crisis" required>
        <option>Ukraine</option>
        <option>Syrien</option>
        <option>Somalia</option>
        <option>Türkei (Erdbebenregion)</option>
      </select>

      <button type="submit">Spende registrieren</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2026 Kleiderspenden Hilfe · Datenschutz · Impressum</p>
</footer>

<script src="js/app.js"></script>
</body>
</html>
